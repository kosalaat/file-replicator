# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test-server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'
    - name: Install dependencies
      run: go mod download
    - name: Run Tests
      run: go test -timeout 30s ./pkg/server
  test-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'
    - name: Install dependencies
      run: go mod download
    - name: Run Tests
      run: go test -timeout 30s ./pkg/client
  test-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.5'
    - name: Install dependencies
      run: go mod download
    - name: Run Tests
      run: go test -timeout 30s ./pkg/files
        
  build:
    runs-on: ubuntu-latest
    needs:
      - "test-server"
      - "test-client"
      - "test-files" 
    steps:
    - name: Build
      run: make build
